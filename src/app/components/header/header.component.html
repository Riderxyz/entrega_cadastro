<p-toolbar>
  <div class="p-toolbar-group-left flex gap-4">
    <p-button
      icon="fa-solid fa-bars"
      [text]="true"
      [severity]="'secondary'"
      (click)="toggleSideMenu()"
    ></p-button>
    <span class="app-title">WK Transportadora</span>
  </div>

  <div class="p-toolbar-group-right">
    <!-- Avatar -->
    <div class="flex gap-2">
      <p-avatar [image]="avatarUrl" size="large"></p-avatar>
      <h4>
        {{ avatarName }}
      </h4>
    </div>
  </div>
</p-toolbar>
