<div class="page-container">
  <div class="bg-shape"></div>
  <div class="bg-shape"></div>
  <div class="bg-shape"></div>

  <div class="login-container">
    <div class="company-logo">
      <div class="logo-icon"></div>
      <div class="company-name">WKTransportadora</div>
      <div class="company-tagline">Conectando o mundo. Um pacote de cada vez</div>
    </div>

    <div class="login-header">
      <h1 class="login-title">Bem vindo</h1>
      <p class="login-subtitle">Entre para acessar o dashboard</p>
    </div>

    <form id="loginForm">
      <button type="button" class="google-btn" id="googleSignIn">
        <i class="fa-brands fa-google"></i>
        Continue with Google
      </button>

      <p-divider align="center">
    <span class="text-base">Ou logue com seu email</span>
</p-divider>
      <div class="divider">Ou logue com seu email</div>

      <div class="form-group">
        <label for="email" class="form-label">Seu email</label>
        <input
          type="email"
          id="email"
          class="form-input"
          placeholder="Enter your email address"
          required
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <div class="password-container">
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
            required
          />
          <button type="button" class="password-toggle" id="passwordToggle">
            Show
          </button>
        </div>
      </div>

      <div class="form-options">
        <div class="checkbox-container">
          <input type="checkbox" id="remember" class="checkbox" />
          <label for="remember" class="checkbox-label">Lembrar-me</label>
        </div>
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
      </div>
      <button type="submit" class="login-btn" id="loginBtn">ENTRAR</button>
    </form>

    <div class="signup-link">
      NÃ£o tem conta? <a href="#">Cadastre-se aqui</a>
    </div>
  </div>
</div>
